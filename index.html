<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <img src="#" alt="weather logo">
        <h1>Weather App</h1>
    </header>

    <section>
        <div class="searchDiv">
            <input type="text" placeholder="Enter city Name">
            <button>Search</button>
        </div>

        <div class="weatherDiv">
            <h2 class="cityName">Beirut</h2>
            <p class="Temp">24.41 °C</p>
            <p class="feelsLike">Feels like: <span>24.41 °C</span> </p>
            <p class="humidity">Humidity: <span>78 %</span></p>
            <p class="wind">Wind: <span>2.57 km/h</span></p>
            
        </div>
    </section>
    <footer>
        Made by Ali Haidar | All rights reserved
    </footer>
</body>
</html>
